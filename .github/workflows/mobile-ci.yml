name: Mobile CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'mobile/**'
  pull_request:
    branches: [main]
    paths:
      - 'mobile/**'

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: mobile/yarn.lock
      - run: yarn install --frozen-lockfile
      - run: yarn typecheck
      - run: yarn lint

  test:
    name: Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: mobile/yarn.lock
      - run: yarn install --frozen-lockfile
      - run: yarn test:ci
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: mobile/coverage/

  build-android:
    name: Build Android (${{ matrix.app }})
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    strategy:
      matrix:
        app: [driver, rep, supplier, guest]
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: mobile/yarn.lock
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: yarn install --frozen-lockfile
      - name: Build Android APK
        working-directory: mobile/apps/${{ matrix.app }}/android
        run: ./gradlew assembleRelease
      - uses: actions/upload-artifact@v4
        with:
          name: android-${{ matrix.app }}
          path: mobile/apps/${{ matrix.app }}/android/app/build/outputs/apk/release/*.apk

  build-ios:
    name: Build iOS (${{ matrix.app }})
    runs-on: macos-latest
    needs: [lint-and-typecheck, test]
    strategy:
      matrix:
        app: [driver, rep, supplier, guest]
        include:
          - app: driver
            scheme: iTourDriver
          - app: rep
            scheme: iTourRep
          - app: supplier
            scheme: iTourSupplier
          - app: guest
            scheme: iTourBooking
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: mobile/yarn.lock
      - run: yarn install --frozen-lockfile
      - name: Install CocoaPods
        working-directory: mobile/apps/${{ matrix.app }}/ios
        run: pod install
      - name: Build iOS
        working-directory: mobile/apps/${{ matrix.app }}/ios
        run: |
          xcodebuild build \
            -workspace ${{ matrix.scheme }}.xcworkspace \
            -scheme ${{ matrix.scheme }} \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            CODE_SIGNING_ALLOWED=NO
